<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" href="./images/cesta.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Showcase</title>
  </head>
  <body>
    <header class="header__container">
      <h1 class="header__container--title">Fruit Market <img class="icon" src="./images/logo.png" alt="logo" /></h1>
      <nav>
        <ul class="list">
          <li class="list__item">Productos</li>
          <li class="list__item">Contacto</li>
          <li class="list__item">Ayuda</li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="slider">
        <article class="slide">
          <img src="./images/carousell/fruit1.jpg" alt="frutas" />
        </article>
        <article class="slide">
          <img src="./images/carousell/fruit2.jpg" alt="frutas" />
        </article>
        <article class="slide">
          <img src="./images/carousell/fruit3.jpg" alt="frutas" />
        </article>
        <article class="slide">
          <img src="./images/carousell/fruit4.jpg" alt="frutas" />
        </article>
        <article class="slide">
          <img src="./images/carousell/fruit5.jpg" alt="frutas" />
        </article>
        <article class="slide">
          <img src="./images/carousell/fruit6.jpg" alt="frutas" />
        </article>
      </section>
    </main>
    <aside>
      <form class="form">
        <label for="">Busca tus productos favoritos</label>
        <input type="text" placeholder="Ej:fresas" />
      </form>
      <div class="products js-cart-items"></div>
      <section class="container__cart">
        <div id="js-cart" class="cart"></div>
        <img class="buy" src="./images/cesta.png" alt="cesta de la compra" />
      </section>
    </aside>
    <footer>&copy; Realizado por María José Pérez</footer>
    <script src="./js/main.js"></script>
  </body>
</html>
