<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" href="./images/cesta.png" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Showcase</title>
  </head>
  <body>
    <header class="header__container">
      <h1 class="header__container--title">Fruit Market <img class="icon" src="./images/logo.png" alt="logo" /></h1>
      <nav>
        <ul class="list">
          <li class="list__item">Productos</li>
          <li class="list__item">Contacto</li>
          <li class="list__item">Ayuda</li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="slider">
        <article class="slide">
          <img src="./images/carousell/fruit1.jpg" alt="frutas" />
        </article>
        <article class="slide">
          <img src="./images/carousell/fruit2.jpg" alt="frutas" />
        </article>
        <article class="slide">
          <img src="./images/carousell/fruit3.jpg" alt="frutas" />
        </article>
        <article class="slide">
          <img src="./images/carousell/fruit4.jpg" alt="frutas" />
        </article>
        <article class="slide">
          <img src="./images/carousell/fruit5.jpg" alt="frutas" />
        </article>
        <article class="slide">
          <img src="./images/carousell/fruit6.jpg" alt="frutas" />
        </article>
      </section>
    </main>
    <aside>
      <form class="form">
        <label for="">Busca tus productos favoritos</label>
        <input type="text" placeholder="Ej:fresas" />
      </form>
      <section class="products">
        <article>
          <img class="products__img" src="./images/productos/manzana.jpg" alt="manzanas" />
        </article>
        <article>
          <img class="products__img" src="./images/productos/naranja.jpg" alt="naranjas" />
        </article>
        <article>
          <img class="products__img" src="./images/productos/pera.jpeg" alt="pera" />
        </article>
        <article>
          <img class="products__img" class="producst__img" src="./images/productos/pimiento.jpeg" alt="pimientos" />
        </article>
        <article>
          <img class="products__img" src="./images/productos/platanos.jpeg" alt="platanos" />
        </article>
        <article>
          <img class="products__img" src="./images/productos/sandia.jpeg" alt="sandias" />
        </article>
        <article>
          <img class="products__img" src="./images/productos/uvas.jpeg" alt="uvas" />
        </article>
        <article>
          <img class="products__img" src="./images/productos/aguacate.jpg" alt="aguacate" />
        </article>
        <article>
          <img class="products__img" src="./images/productos/cereza.jpg" alt="cerezas" />
        </article>
        <article>
          <img class="products__img" src="./images/productos/fresas.jpeg" alt="fresas" />
        </article>
        <article>
          <img class="products__img" src="./images/productos/kiwi.jpg" alt="kiwis" />
        </article>
        <article>
          <img class="products__img" src="./images/productos/limon.jpg" alt="limon" />
        </article>
      </section>
    </aside>
    <script src="./js/main.js"></script>
  </body>
</html>
